<!DOCTYPE html>
<html>

<!-- 
  Authors : Rena Ahn, Gina Philipose, Zachary Mullen
  HTML File : index.html
  Purpose : Define the main page of the Growth Curve Simulation
  Last Update : June 25th, 2024
-->

<head>
  <title>Growth Curve Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="topbox">
  <h1>Growth Curve Project</h1> 
  <h1>Bacterial Growth and Temperature Simulation </h1>
  </div>
  
    <!--Select View-->
    <h2>
      <form id="form1">
        <div class="view">
          <label for="view"> Select View: </label>
          <select id="view">
            <option value="linear">Linear</option>
            <option value="log2">log_2</option>
            <option value="log10">log_10</option>
            <option value="cross-section">Cross-Section</option>
          </select>
        </div>
      </form>
      <br>

      <!--Select Bacteria(First Menu)-->
      <form id="form2">
        <div class="bacteria1">
          <label for="bacteria1"> Select Bacteria: </label>
          <br>
          <select id="bacteria1">
            <option value="NULL"> </option>
            <option value="eColi">E. Coli</option>
            <option value="mycobacteriumTuberculosis">Mycobacterium Tuberculosis</option>
            <option value="clostridiumTetanus">Clostridium Tetanus</option>
            <option value="listeriaMonocytogenes">Listeria Monocytogenes</option>
            <option value="thermusAcquaticus">Thermus Acquaticus</option>
          </select>
        </div>

        <!--Adding more menus-->
        <div id="menuContainer"></div>
      </form>

      <!--Add/Remove Bacteria Buttons-->
      <div id="buttonsContainer">
        <button id="addBacteria"> Add Bacteria </button>
        <button id="removeBacteria"> Remove Bacteria</button>
      </div>

      <!--Select Temperature(First Slider and Input Box)-->
      <form id="form3">
        <p>Select Temperature (Celsius):</p>
        <div class="range1"> 
          <input type="range" value="50" min="0" max="100" id="slider1">
          <input type="text" id="sliderInputBox1" value="50"> 
        </div>

        <!--Adding more sliders/input boxes-->
        <div id="temperatures"></div>
      </form>

      <!--Slider Color Key-->
      <div class="colorBox">
        <div class="box1"></div>
        Human Body
        <div class="box2"></div>
        Fever
      </div>

      <!--Add/Remove Temperature Buttons-->
      <div id="tempContainer">
        <button id="addTemp"> Add Temperature </button>
        <button id="removeTemp"> Remove Temperature</button>
      </div>
      <br>
      
      <!--Radio Bubbles-->
      <form id="form4">
        <div class="radioContainer">
          <label for="bubble1">
            <input type="radio" id="bubble1" value="oxygen" name="oxy">
            Aerobic
          </label>
          <br>
          <label for="bubble2">
            <input type="radio" id="bubble2" value="nooxygen" name="oxy">
            Anaerobic
          </label>
        </div>
        <br>
      </form>

      <!--Overall Submission Button-->
      <button id="submitButton"> Run Simulation</button>
    </h2>
    
    <!--JavaScript Files-->
    <script src="script.js"></script>
    <script src="species.js"></script>
</body>
</html>
